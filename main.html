<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name" id="name">Name*</label>
			<input type="text" id="name" name="name" required>
		</div>

		<div>
			<label for="email" id="email">Email*</label>
			<input type="email" id="email" name="email" required>
		</div>

		<div>
			<label for="name" id="gender">Gender*</label>
			<input type="radio" id="gender_m" name="gender" required>Male
			<input type="radio" id="gender_f" name="gender" required>Female
		</div>

		<div>
			<label for="cars" id="cars">Car Brands</label>
			<select name="cars" id="cars" aria-required>
<!-- 				<option value="choose your car" disabled selected>--Please choose an option--</option> -->
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>

		<div>
			<label for="carage" id="carage">Car Age*</label>
			<input type="number" id="carage" name="carage" required>
		</div>

		<div>
			<label for="dop" id="dop">Date of Purchase*</label>
			<input type="date" id="dop" name="dop" required>
		</div>

		<div>
			<label for="password" id="password">Password*</label>
			<input type="password" id="password" name="password" required>
		</div>

		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
